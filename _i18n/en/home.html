{% for post in paginator.posts %}

<article>
  <a href="/ABG{{ post.url }}">
    <div class="featured-posts" {% if post.image %}style="background-image:url(/ABG/assets/img/{{ post.image }})"{% endif %}>
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
</article>

{% endfor %}

<!-- Pagination links -->
<div class="pagination">
  <a class="pagination-button pagination-active" href="/ABG/pages/primer.html">{% t primer_link %}</a>
  <a class="pagination-button pagination-active" href="/ABG/pages/reviews.html">{% t review_link %}</a>
</div>
