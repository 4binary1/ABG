{% for post in paginator.posts %}

<article>
  <a href="{{ site.github.url }}/{{ site.lang }}{{ post.url }}">
    <div class="featured-posts" {% if post.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image }})"{% endif %}>
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
</article>

{% endfor %}

<!-- Pagination links -->
<div class="pagination">
  <a class="pagination-button pagination-active" href="{{ site.github.url }}/{{ site.lang }}/pages/primer.html">{% t primer_link %}</a>
  <a class="pagination-button pagination-active" href="{{ site.github.url }}/{{ site.lang }}/pages/reviews.html">{% t review_link %}</a>
</div>
