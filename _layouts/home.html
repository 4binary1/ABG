---
layout: default
title: Home
---

{% for post in paginator.posts %}

<article>
  <a href="{{ site.github.url }}{{ post.url }}">
    <div class="featured-posts" {% if post.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image }})"{% endif %}>
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
</article>

{% endfor %}

<!-- Pagination links -->
<div class="pagination">
  <a class="pagination-button pagination-active" href="{{ site.github.url }}/pages/primer.html">To The Primer &nbsp</a>
  <a class="pagination-button pagination-active" href="{{ site.github.url }}/pages/reviews.html">To The Reviews</a>
  
</div>
