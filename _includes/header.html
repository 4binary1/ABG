<header class="site-header">
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/pages/{{ item.file }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}

    <a href="{{ site.github.url }}/"><img src="{{ site.github.url }}/assets/img/uk-flag.png"
      class="menu-link"></img></a>
    <a href="{{ site.github.url }}/it"><img src="{{ site.github.url }}/assets/img/italy-flag.png"
      class="menu-link"></img></a>
    </div>
  </div>
  <h3 class="site-title">
    <a href="{{ site.github.url }}/">{{ site.title }}</a>
    <a href="{{ site.github.url }}/"><img src="{{ site.github.url }}/assets/img/logo_black.png" class="logo"></a>
  </h3>
  <nav class="menu-list">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.folder }}/{{ item.file }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}

    <a href="{{ site.github.url }}/it"><img src="{{ site.github.url }}/assets/img/italy-flag.png"
        class="menu-link"></img></a>
    <a href="{{ site.github.url }}/"><img src="{{ site.github.url }}/assets/img/uk-flag.png"
        class="menu-link"></img></a>
  </nav>
</header>
